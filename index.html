<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X402 Payment - Base Sepolia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        .info-box {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .label {
            color: #666;
            font-weight: 500;
        }

        .value {
            color: #333;
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }

        .wallet-section {
            margin-top: 30px;
        }

        .wallet-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .wallet-btn {
            padding: 16px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .wallet-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .wallet-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .wallet-name {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .pay-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
            display: none;
        }

        .pay-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .pay-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .network-badge {
            display: inline-block;
            background: #ffd700;
            color: #333;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .connected-wallet {
            background: #e8f5e9;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        .connected-wallet .address {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #2e7d32;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="network-badge">‚ö†Ô∏è Base Sepolia Testnet</div>
        <h1>üí≥ Payment Required</h1>
        <p class="subtitle">0.1 USDC on Base Sepolia</p>

        <div class="info-box">
            <div class="info-row">
                <span class="label">Amount:</span>
                <span class="value">0.1 USDC</span>
            </div>
            <div class="info-row">
                <span class="label">Network:</span>
                <span class="value">Base Sepolia</span>
            </div>
            <div class="info-row">
                <span class="label">User ID:</span>
                <span class="value" id="userId">Loading...</span>
            </div>
        </div>

        <div class="wallet-section">
            <h3 style="margin-bottom: 16px; color: #333; font-size: 18px;">„Ç¶„Ç©„É¨„ÉÉ„Éà„ÇíÈÅ∏Êäû</h3>

            <div class="wallet-grid">
                <button class="wallet-btn" onclick="connectWallet('metamask')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" class="wallet-icon" alt="MetaMask">
                    <span class="wallet-name">MetaMask</span>
                </button>

                <button class="wallet-btn" onclick="connectWallet('walletconnect')">
                    <img src="data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='40' height='40' rx='8' fill='%233B99FC'/%3E%3Cpath d='M12 16c3.5-3.5 9.2-3.5 12.7 0l.4.4c.2.2.2.5 0 .7l-1.4 1.4c-.1.1-.3.1-.4 0l-.6-.5c-2.5-2.4-6.4-2.4-8.9 0l-.6.6c-.1.1-.3.1-.4 0l-1.4-1.4c-.2-.2-.2-.5 0-.7l.6-.5zm15.7 3l1.2 1.2c.2.2.2.5 0 .7l-5.4 5.4c-.2.2-.5.2-.7 0l-3.8-3.8c0-.1-.1-.1-.2 0l-3.8 3.8c-.2.2-.5.2-.7 0l-5.4-5.4c-.2-.2-.2-.5 0-.7l1.2-1.2c.2-.2.5-.2.7 0l3.8 3.8c.1.1.1.1.2 0l3.8-3.8c.2-.2.5-.2.7 0l3.8 3.8c.1.1.1.1.2 0l3.8-3.8c.2-.2.5-.2.7 0z' fill='white'/%3E%3C/svg%3E" class="wallet-icon" alt="WalletConnect">
                    <span class="wallet-name">WalletConnect</span>
                </button>

                <button class="wallet-btn" onclick="connectWallet('coinbase')">
                    <img src="data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='40' height='40' rx='8' fill='%230052FF'/%3E%3Cpath d='M20 28c4.4 0 8-3.6 8-8s-3.6-8-8-8-8 3.6-8 8 3.6 8 8 8zm0-12c1.1 0 2 .9 2 2h-4c0-1.1.9-2 2-2zm-2 6c0-1.1.9-2 2-2s2 .9 2 2h-4z' fill='white'/%3E%3C/svg%3E" class="wallet-icon" alt="Coinbase">
                    <span class="wallet-name">Coinbase</span>
                </button>

                <button class="wallet-btn" onclick="connectWallet('rabby')">
                    <img src="data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='40' height='40' rx='8' fill='%237084FF'/%3E%3Cpath d='M20 12c-4.4 0-8 3.6-8 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8zm0 13c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5z' fill='white'/%3E%3C/svg%3E" class="wallet-icon" alt="Rabby">
                    <span class="wallet-name">Rabby</span>
                </button>
            </div>
        </div>

        <div class="connected-wallet" id="connectedWallet">
            <div style="font-size: 12px; color: #666; margin-bottom: 4px;">Êé•Á∂ö‰∏≠„ÅÆ„Ç¶„Ç©„É¨„ÉÉ„Éà:</div>
            <div class="address" id="walletAddress"></div>
        </div>

        <button id="payBtn" class="pay-btn" onclick="sendPayment()">
            üí∏ Send 0.1 USDC
        </button>

        <div id="status" class="status"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
        // Wait for ethers to load
        if (typeof ethers === 'undefined') {
            document.getElementById('status').innerHTML = '<p style="color: red;">‚ùå Ethers library failed to load. Please refresh the page.</p>';
        }
    </script>
    <script>
        const RECEIVER_ADDRESS = '0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb';
        const USDC_ADDRESS = '0x036CbD53842c5426634e7929541eC2318f3dCF7e';
        const CHAIN_ID = 84532; // Base Sepolia

        let provider = null;
        let signer = null;
        let userId = null;
        let selectedWallet = null;

        // Get user ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        userId = urlParams.get('user');
        document.getElementById('userId').textContent = userId || 'Not specified';

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
        }

        async function connectWallet(walletType) {
            selectedWallet = walletType;

            try {
                if (walletType === 'metamask' || walletType === 'rabby' || walletType === 'coinbase') {
                    // Injected wallet providers
                    if (!window.ethereum) {
                        showStatus('„Ç¶„Ç©„É¨„ÉÉ„Éà„Åå„Ç§„É≥„Çπ„Éà„Éº„É´„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇMetaMask, Rabby, Coinbase Wallet„ÅÆ„ÅÑ„Åö„Çå„Åã„Çí„Ç§„É≥„Çπ„Éà„Éº„É´„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'error');
                        return;
                    }

                    // For MetaMask specifically, try to use window.ethereum.providers
                    let selectedProvider = window.ethereum;

                    // If multiple wallets are installed, try to find MetaMask
                    if (walletType === 'metamask' && window.ethereum.providers) {
                        const metamaskProvider = window.ethereum.providers.find(p => p.isMetaMask);
                        if (metamaskProvider) {
                            selectedProvider = metamaskProvider;
                            console.log('Using MetaMask provider from providers array');
                        }
                    }

                    showStatus(`${walletType}„Å´Êé•Á∂ö‰∏≠...`, 'info');

                    // Request account access - this will prompt MetaMask
                    try {
                        await selectedProvider.request({ method: 'eth_requestAccounts' });
                    } catch (requestError) {
                        if (requestError.code === 4001) {
                            throw new Error('Êé•Á∂ö„Åå„Ç≠„É£„É≥„Çª„É´„Åï„Çå„Åæ„Åó„Åü„ÄÇ');
                        }
                        throw requestError;
                    }

                    // Initialize provider and signer with the selected provider
                    provider = new ethers.providers.Web3Provider(selectedProvider, 'any');

                    // Get accounts to verify connection
                    const accounts = await provider.listAccounts();
                    console.log('Accounts found:', accounts);

                    if (!accounts || accounts.length === 0) {
                        throw new Error('MetaMask„ÅÆ„Ç¢„Ç´„Ç¶„É≥„Éà„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ„Ç¶„Ç©„É¨„ÉÉ„Éà„ÅÆ„É≠„ÉÉ„ÇØ„ÇíËß£Èô§„Åó„Å¶„Åã„ÇâÂÜçÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    }

                    signer = provider.getSigner(accounts[0]);

                    // Verify we can get the address
                    let address;
                    try {
                        address = await signer.getAddress();
                        console.log('Connected address:', address);
                    } catch (addrError) {
                        console.error('Failed to get address:', addrError);
                        throw new Error('„Ç¢„Éâ„É¨„Çπ„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇMetaMask„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    }

                    // Check network
                    const network = await provider.getNetwork();
                    console.log('Current network:', network);
                    if (network.chainId !== CHAIN_ID) {
                        showStatus('Base Sepolia„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Å´Âàá„ÇäÊõø„Åà‰∏≠...', 'info');
                        try {
                            await selectedProvider.request({
                                method: 'wallet_switchEthereumChain',
                                params: [{ chainId: '0x14a34' }],
                            });
                        } catch (switchError) {
                            if (switchError.code === 4902) {
                                await selectedProvider.request({
                                    method: 'wallet_addEthereumChain',
                                    params: [{
                                        chainId: '0x14a34',
                                        chainName: 'Base Sepolia',
                                        nativeCurrency: {
                                            name: 'Ethereum',
                                            symbol: 'ETH',
                                            decimals: 18
                                        },
                                        rpcUrls: ['https://sepolia.base.org'],
                                        blockExplorerUrls: ['https://sepolia.basescan.org']
                                    }]
                                });
                            } else {
                                throw switchError;
                            }
                        }

                        // Re-initialize provider after network switch
                        provider = new ethers.providers.Web3Provider(selectedProvider, 'any');
                        signer = provider.getSigner(accounts[0]);

                        // Get address again after network switch
                        address = await signer.getAddress();
                        console.log('Address after network switch:', address);
                    }

                    // Display connected wallet
                    document.getElementById('walletAddress').textContent = address;
                    document.getElementById('connectedWallet').style.display = 'block';
                    document.getElementById('payBtn').style.display = 'block';

                    showStatus(`‚úÖ ${walletType}„Å´Êé•Á∂ö„Åó„Åæ„Åó„Åü: ${address.slice(0, 6)}...${address.slice(-4)}`, 'success');

                } else if (walletType === 'walletconnect') {
                    showStatus('WalletConnect„ÅØÁèæÂú®ÈñãÁô∫‰∏≠„Åß„Åô„ÄÇMetaMask, Rabby, Coinbase„Çí„ÅîÂà©Áî®„Åè„Å†„Åï„ÅÑ„ÄÇ', 'info');
                }

            } catch (error) {
                console.error(error);

                // User-friendly error messages
                let errorMsg = error.message;

                if (error.message.includes('at least one account')) {
                    errorMsg = '„Ç¶„Ç©„É¨„ÉÉ„Éà„ÅÆ„Ç¢„Ç´„Ç¶„É≥„Éà„Åå„É≠„ÉÉ„ÇØ„Åï„Çå„Å¶„ÅÑ„Åæ„Åô„ÄÇMetaMask„ÇíÈñã„ÅÑ„Å¶„É≠„ÉÉ„ÇØ„ÇíËß£Èô§„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
                } else if (error.code === 4001 || error.message.includes('User rejected')) {
                    errorMsg = 'Êé•Á∂ö„Åå„Ç≠„É£„É≥„Çª„É´„Åï„Çå„Åæ„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ';
                } else if (error.code === -32002) {
                    errorMsg = 'MetaMask„ÅßÊó¢„Å´Êé•Á∂ö„É™„ÇØ„Ç®„Çπ„Éà„Åå‰øùÁïô‰∏≠„Åß„Åô„ÄÇMetaMask„ÇíÈñã„ÅÑ„Å¶ÊâøË™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
                }

                showStatus(`‚ùå ${errorMsg}`, 'error');
            }
        }

        async function sendPayment() {
            try {
                const btn = document.getElementById('payBtn');
                btn.disabled = true;
                btn.textContent = 'Processing...';

                showStatus('„Éà„É©„É≥„Ç∂„ÇØ„Ç∑„Éß„É≥Ê∫ñÂÇô‰∏≠...', 'info');

                const usdcContract = new ethers.Contract(
                    USDC_ADDRESS,
                    ['function transfer(address to, uint256 amount) returns (bool)'],
                    signer
                );

                const amount = ethers.utils.parseUnits('0.1', 6);

                showStatus('MetaMask„ÅßÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ...', 'info');

                const tx = await usdcContract.transfer(RECEIVER_ADDRESS, amount);

                showStatus('„Éà„É©„É≥„Ç∂„ÇØ„Ç∑„Éß„É≥ÈÄÅ‰ø°ÂÆå‰∫ÜÔºÅÁ¢∫Ë™çÂæÖ„Å°...', 'info');

                const receipt = await tx.wait();

                showStatus(`‚úÖ ÊîØÊâï„ÅÑÊàêÂäüÔºÅ Transaction: ${receipt.transactionHash}`, 'success');

                btn.textContent = '‚úÖ Payment Complete';

                setTimeout(() => {
                    showStatus('Discord„Å´Êàª„Å£„Å¶„ÄåÊîØÊâï„ÅÑ„Åæ„Åó„Åü„Äç„Å®ÈÄÅ‰ø°„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ', 'success');
                }, 2000);

            } catch (error) {
                console.error(error);
                showStatus(`ÊîØÊâï„ÅÑ„Ç®„É©„Éº: ${error.message}`, 'error');

                const btn = document.getElementById('payBtn');
                btn.disabled = false;
                btn.textContent = 'üí∏ Send 0.1 USDC';
            }
        }
    </script>
</body>
</html>
